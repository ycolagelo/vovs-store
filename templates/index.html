{% extends "layout.html" %}

{% block title %}
    index
{% endblock %}

{% block main %}
  <main role="main">
    <div class="row">
      <div id="hero-carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#hero-carousel" data-slide-to="0" class="active"></li>
          <li data-target="#hero-carousel" data-slide-to="1"></li>
          <li data-target="#hero-carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" alt="ttest" src="https://i5.walmartimages.com/dfw/4ff9c6c9-3383/k2-_31b37fd4-b177-45d3-9d77-b4fd7611c290.v1.jpg?odnWidth=1360&odnHeight=410&odnBg=ffffff">
            <div class="carousel-caption back-to-school-carousel-caption d-none d-md-block slide_one">
              <p>Back to school.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://i5.walmartimages.com/dfw/4ff9c6c9-71bc/k2-_9345b536-9087-420a-b63b-6e1869f72700.v1.jpg?odnWidth=1360&amp;odnHeight=410&amp;odnBg=ffffff" class="d-block w-100" alt="electronics">

            <div class="carousel-caption back-to-school-carousel-caption d-none d-md-block slide_two">
              <p>Hot electronics.</p>
            </div>
          </div>
          <div class="carousel-item">
             <img src="http://i5.walmartimages.com/dfw/4ff9c6c9-4022/k2-_2ddb35a6-d17a-4cd7-b564-ded0c80a49a0.v1.jpg?odnWidth=1360&amp;odnHeight=410&amp;odnBg=ffffff" class="d-block w-100" alt="Beauty products">

            <div class="carousel-caption back-to-school-carousel-caption d-none d-md-block slide_three">
              <p>Love your skin.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row round_buttons">
      {% for product in top_products %}
        <div class="col-lg-4">
          <a href="/product/{{ product.id }}">
            <img src="{{ product.url }}" class="hp-top-product-image rounded-circle" />
            <div class="hp-top-product-name">{{ product.name }}</div>
          </a>
        </div>
      {% endfor %}
    </div>

  </main>
{% endblock%}
