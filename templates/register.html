{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h5 class="register-heading">Register And Shop</h5>
    <form action="/register" method="post" class="form-signin-register">
      <div class="form-group">
        <label for="exampleInputPassword1">Username</label>
        <input type="text" class="form-control" id="exampleInputEmail1" name="username" aria-describedby="emailHelp" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
        <small id="emailHelp" class="form-text text-muted">Password should atleast contain eight characters and one number</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="confirm_password" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Email</label>
        <input type="email" class="form-control" id="exampleInputPassword1" name="email" required>
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Telephone</label>
        <input type="number" class="form-control" id="exampleInputPassword1" name="telephone" required>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
    </form>
{% endblock %}
