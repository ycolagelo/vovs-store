{% extends "layout.html" %}

{% block title %}
    Product Page | Vov's Store
{% endblock %}

{% block main %}
    <div class="row">
        <div class="col-lg-6">
            <div class="row">
                <div class="col-2 p-0">
                    {% for image in images %}
                        <div class="product-thumbnail-container" role="button" data-image-url="{{ image.url }}">
                            <img class="product-thumbnail img-thumbnail" src="{{ image.url }}" alt="product-image" />
                        </div>
                    {% endfor %}
                </div>
                <div class="col-10">
                    <img class="product-image" src="{{ images[0].url }}" alt="product-image" />
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <h2>{{ product.name }}</h2>
            <p>{{ product.category_name }}</p>
            <strong>${{ product.price }}</strong>
            <form>
                <div class="form-row">
                    <div class="form-group col-lg-2">
                        <input class="form-control" type="number" min="1" step="1" value="1" />
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Add to Cart</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p class="product-description">
                {{ product.description }}
            </p>
        </div>
    </div>
{% endblock%}

{% block scripts %}
    <script src="/static/js/product-page.js"></script>
{% endblock %}
