<!DOCTYPE html>

<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link href="/static/project.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script> -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <title>VOVs Store : {% block title %}{% endblock %}</title>
</head>

<body class="h-100">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light header">
      <div class='logo'>
          <a class="navbar-brand" href="/"><span class="v_head">V</span><span class="o_head">O</span><span
                  class='mid_v'>V</span><span class="highen">'</span><span class="s_head">s</span> <span
                  class="store_head">Store</span></a>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <!--Links to various pages on the navigation bar-->
      <div class="collapse navbar-collapse links_btn" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                  <a class="nav-link" href="#">Deals</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Reorder</a>
              </li>
          </ul>
          <ul class="navbar-nav ml-auto">
              {% if session.user_id %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle nav_account" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Account
                    </a>
                    <!--{{ session.username }}-->
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/change_pass">Change Password</a>
                        <a class="dropdown-item" href="#">Change Address</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="">Cancel My Order</a>
                        <a class="dropdown-item" href="/logout">Logout</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><svg width="1.5em" height="1.5em" viewBox="0 0 16 16"
                            class="bi bi-cart-fill nav_account" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                        </svg></a>
                </li>
                <li class="top_name">
                  <div class="navbar-username">
                    Hi {{ session.username }}
                  </div>
                </li>
              {% endif %}
          </ul>

          {% if not session.user_id %}
            <a class='nav-link login_head' href="/login">Login</a>
            <a class='nav-link login_head' href="/register">Register</a>
          {% endif %}
          <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
      </div>
  </nav>
 </header>
<main class="container p-5">
            {% block main %}{% endblock %}
</main>






<!---index page--->

</body>

</html>
